<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout( ~{::section})}">
<body>
<section>
  <form th:action="@{/job/{id}/edit(id=${job.id})}" method="post">
    <div th:if="${errors != null}" class="alert alert-error">
      <p>El formulario contiene errores</p>
    </div>
    <div class="box box-default">
      <div class="box-header"><h3 class="box-title"><i class="fa fa-fw fa-pencil"></i> Editar trabajo</h3></div>
      <div class="box-body">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="username" th:field="${job.name}" class="form-control" minlength="1"
                 maxlength="30" required="true"/>
        </div>
        <div class="form-group">
          <label>Propietario</label>
          <select th:field="${job.owner}" class="form-control" required="true">
            <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.username}"/>
          </select>
        </div>
        <div class="form-group">
          <label>Tama√±o</label>
          <input type="number" name="size" th:field="${job.size}" class="form-control" min="1" max="1000000"
                 required="true"/>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-fw fa-save"></i> Guardar trabajo
        </button>
      </div>
    </div>
  </form>
</section>
</body>
</html>
